<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>留联后台登录</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="css/login.css" media="screen" title="no title" charset="utf-8">
  <script data-main="js/main.js" src="js/lib/require.js"></script>
  <script type="text/javascript">
    // require(["js/data/user_seed.js"]);//若是在线部署请注释掉此条
    require(["js/modules/login.js"]);
  </script>
</head>
<body>
  <div class="container-fluid ui grid">
    <div class="row">
      <div class="five wide column">

      </div>
      <div class="five wide column">
          <br>
      </div>
    </div>
    <div class="row">
      <div class="five wide column">

      </div>
      <div class="ui card five wide column login-form">
        <div class="content">
          <p class="header"><a href="index.html">留联后台管理系统</a></p>
          <div class="description">
              <form class="ui form" method="post" action="index.html">
                <div class="field">
                  <label>用户名</label>
                  <input type="text" name="username" placeholder="请在此处输入用户名">
                </div>
                <div class="field">
                  <label>密码</label>
                  <input type="password" name="password" placeholder="请在此处输入密码">
                </div>
                <input  class="ui button" type="submit" name="submit" value="登录">
              </form>
          </div>
        </div>
        <div class="extra content">
            <span class="date">Power by S.K</span>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
